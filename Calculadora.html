<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Calculadora.css">
    <script src="Calculadora.js"></script>

</head>

<body>
    <div class="calculadora">
        <p class="titulo"><b>Valor 1</b></p>
        <input type="number" id="valor1">
        <p class="titulo"><b>Valor 2</b></p>
        <input type="number" id="valor2">
        <p>
        <button class="botão" onclick="soma();">+</button>
        <button class="botão" onclick="subtração()">-</button>
        <button class="botão" onclick="multiplicação()">*</button>
        <button class="botão" onclick="divisão()">/</button>
        </p>
    </div>
</body>
</html>
